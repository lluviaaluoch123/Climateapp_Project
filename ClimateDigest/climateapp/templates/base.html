{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ClimateDigest{% endblock %}</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/stories.css' %}">
        {% block extra_css %}{% endblock extra_css %}
        <link rel="stylesheet" href="{% static 'css/manage_dashboard.css' %}">
        
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ClimateDigest</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>

               

                <li class="nav-item">
                    <a class="nav-link" href="/news">News</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/research">Research</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>

 <li class="nav-item">
                    <a class="nav-link" href="/login">Log in</a>
                </li>

            </ul>


        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    {% block content %}
    <!-- Each page will insert content here -->
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-4">
    <small>Â© 2025 ClimateDigest. All rights reserved.</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
